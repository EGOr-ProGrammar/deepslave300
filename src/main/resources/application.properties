# Server Network Settings
server.port=4000
server.host=0.0.0.0
server.max-connections=10

# World Generation Settings
world.seed=42
world.initial-depth=1
world.dungeon-width=80
world.dungeon-height=40

# Database Configuration
database.path=./data/deepslave.db
database.driver=org.sqlite.JDBC
database.auto-create=true

# Game Loop Settings
game.tick-rate=50
game.max-players=4
game.player-timeout=30000

# Logging
log.level=INFO
log.file=./logs/server.log